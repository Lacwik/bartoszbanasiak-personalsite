
<div class="container">
    <div class="section">
        <div class="icon">
            <mat-icon [svgIcon]="svgName"
                        [style.fill]="fillValue" ></mat-icon>
        </div>
    </div>
    <div class="section">
        <div class="title">
            <h3>{{ cardTitle  |  translate}}</h3>
        </div>
    </div>
    <div class="section">
        <div class="content">

            {{ cardContent  |  translate}}
        
        </div>
    </div>
</div>
