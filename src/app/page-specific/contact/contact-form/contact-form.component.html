

<div class="container">
    <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
        <div class="row">
          <label>
            <input formControlName="name" placeholder="Your name">
          </label>
        </div>
        <div class="row">
          <label>
            <input formControlName="email" placeholder="Your email">
          </label>
        </div>
        <div class="row">
          <label>
            <input #inputMessage formControlName="message" placeholder="Your message">
          </label>
        </div>
        <div class="row">
            <button type="submit" >Send</button>
        </div>
        
      </form>
</div>
